<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eskuelar Student Portal</title>
    <link rel="stylesheet" href="../../css/student/student.css">
    <link rel="stylesheet" href="../../css/admin/admin.css">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <img src="../../image/Display.png" alt="Eskuelar Logo" class="logo">
            <h1 class="header-title">Eskuelar Student Portal</h1>
            <button id="btnLogout" class="btn-logout">Logout</button>
        </div>
    </header>

    <nav class="sub-nav">
        <button class="nav-btn" onclick="location.href='dashboard.html'">Dashboard</button>
        <button class="nav-btn active">Scholarships</button>
        <button class="nav-btn" onclick="location.href='applications.html'">Applications</button>
        <button class="nav-btn" onclick="location.href='updates.html'">Updates</button>
        <button class="nav-btn" onclick="location.href='release.html'">Release</button>
        <button class="nav-btn" onclick="location.href='messages.html'">Messages</button>
    </nav>
    
    <main class="content">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search scholarship...">
        </div>

        <h2 class="section-label">Scholarship Programs</h2>
        <div class="scholarship-grid" id="scholarshipGrid"></div>
    </main>

    <h2 class="section-label">Fund Release Announcements</h2>
    <div id="releaseList"></div>


    <script src="../../js/student/student.js"></script>
</body>
</html>
