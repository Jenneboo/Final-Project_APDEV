<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Eskuelar Student Portal</title>
    <link rel="stylesheet" href="../../css/student/student.css">
    <link rel="stylesheet" href="../../css/student/dashboard.css">
    <link rel="stylesheet" href="../../css/admin/admin.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <img src="../../image/Display.png" alt="Eskuelar Logo" class="logo">
            <h1 class="header-title">Eskuelar Student Portal</h1>
            <button id="btnLogout" class="btn-logout">Logout</button>
        </div>
    </header>

    <nav class="sub-nav">
        <button class="nav-btn active" onclick="location.href='dashboard.html'">Dashboard</button>
        <button class="nav-btn" onclick="location.href='student.html'">Scholarships</button>
        <button class="nav-btn" onclick="location.href='applications.html'">Applications</button>
        <button class="nav-btn" onclick="location.href='updates.html'">Updates</button>
        <button class="nav-btn" onclick="location.href='release.html'">Release</button>
        <button class="nav-btn" onclick="location.href='messages.html'">Messages</button>
    </nav>

    <div class="dashboard-wrapper">
        <div class="dashboard-grid">
            
            <div class="glass-card">
                <div class="section-header">
                    <h3>Information Sheet</h3>
                    <button id="btnEditProfile" class="btn-edit-toggle">Edit Information</button>
                </div>

                <div id="profileDisplay" class="info-display">
                    <div class="display-group">
                        <label>Full Name</label>
                        <p id="d-name">Loading...</p>
                    </div>
                    <div class="display-group">
                        <label>Course</label>
                        <p id="d-course">Loading...</p>
                    </div>
                    <div class="display-group">
                        <label>Year & Section</label>
                        <p id="d-year">Loading...</p>
                    </div>
                    <div class="display-group">
                        <label>Home Address</label>
                        <p id="d-address">Loading...</p>
                    </div>
                </div>

                <form id="profileForm" class="info-form" style="display: none;">
                    <div class="input-row">
                        <div class="field">
                            <label>First Name</label>
                            <input type="text" id="p-firstName">
                        </div>
                        <div class="field">
                            <label>Last Name</label>
                            <input type="text" id="p-lastName">
                        </div>
                    </div>
                    <div class="field">
                        <label>Course</label>
                        <input type="text" id="p-course">
                    </div>
                    <div class="field">
                        <label>Year & Section</label>
                        <input type="text" id="p-year">
                    </div>
                    <div class="field">
                        <label>Home Address</label>
                        <input type="text" id="p-address">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-save">Update Information</button>
                        <button type="button" id="btnCancel" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="content-side">
                <div class="stat-banner">
                    <div class="stat-item">
                        <span>My Applications</span>
                        <h2 id="stat-total">0</h2>
                    </div>
                </div>
                
                <div class="scholarship-section">
                    <div class="section-header">
                        <h3>Available Scholarships</h3>
                        <small id="available-count">0 programs found</small>
                    </div>
                    <div id="scholarship-grid" class="scholarship-grid"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="../../js/student/dashboard.js"></script>
</body>
</html>
