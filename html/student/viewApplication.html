<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Application | Eskuelar</title>
    <link rel="stylesheet" href="../../css/student/apply.css">
    <link rel="stylesheet" href="../../css/student/viewApplication.css">
</head>
<body>
    <div class="apply-wrapper">
        <main class="apply-container">
            <header class="apply-header">
                <img src="../../image/Display.png" alt="Logo" class="form-logo">
                <h1>Application Summary</h1>
                <h2 id="v-title">Scholarship Name</h2>
            </header>

            <section class="form-section">
                <h3 class="section-label">I. Personal Details</h3>
                <div class="input-row">
                    <div class="form-group"><label>Full Name</label><input type="text" id="v-name" readonly></div>
                    <div class="form-group"><label>Email Address</label><input type="text" id="v-email" readonly></div>
                </div>
                <div class="input-row">
                    <div class="form-group"><label>Contact Number</label><input type="text" id="v-contact" readonly></div>
                    <div class="form-group"><label>Gender</label><input type="text" id="v-gender" readonly></div>
                </div>
            </section>

            <section class="form-section">
                <h3 class="section-label">II. Educational Details</h3>
                <div class="form-group"><label>School/University</label><input type="text" id="v-school" readonly></div>
                <div class="input-row">
                    <div class="form-group"><label>Course</label><input type="text" id="v-course" readonly></div>
                    <div class="form-group"><label>Year Level</label><input type="text" id="v-year" readonly></div>
                </div>
                <div class="form-group"><label>GWA</label><input type="text" id="v-gwa" readonly></div>
            </section>

            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="history.back()">Back</button>
                <button type="button" class="btn-submit" onclick="window.print()">Print PDF</button>
            </div>
        </main>
    </div>

    <script src="../../js/student/viewApplication.js"></script>
</body>
</html>
