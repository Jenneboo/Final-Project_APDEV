<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Applications | Admin</title>
    <link rel="stylesheet" href="../../css/admin/admin.css">
    <link rel="stylesheet" href="../../css/admin/viewApplications.css">
     <link rel="stylesheet" href="../../css/student/fundRelease.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <img src="../../image/Display.png" alt="Logo" class="logo">
            <h1 class="header-title">Eskuelar Admin Portal</h1>
            <button id="btnLogout" class="btn-logout">Logout</button>
        </div>
    </header>

    <nav class="tab-nav">
        <button class="nav-item" onclick="location.href='admin.html'">Scholarships</button>
        <button class="nav-item active">Applications</button>
        <button class="nav-item" onclick="location.href='slot.html'">Slots</button>
        <button class="nav-item" onclick="location.href='fundrelease.html'">Release</button>
        <button class="nav-item" onclick="location.href='messages.html'">Messages</button>
    </nav>

    <main class="content-area">
        <h2>Submitted Applications</h2>
        
        <table class="app-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Scholarship</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="application-list">
                <tr>
                    <td>
                        <button class="btn-accept" onclick="updateStatus('Accepted')">Accept</button>
                        <button class="btn-reject" onclick="openRejectModal()">Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <div id="studentFormModal" class="modal-overlay" style="display:none;">
        <div class="modal-content form-summary" style="background: white; padding: 20px; border-radius: 8px; width: 80%; max-width: 600px; margin: auto;">
            <div class="form-header" style="text-align: center; border-bottom: 2px solid #b30000; margin-bottom: 15px;">
                <img src="../../image/Display.png" alt="Logo" class="form-logo" style="height: 50px;">
                <h2>APPLICATION SUMMARY</h2>
                <h1 id="modalScholarshipName" style="color: #b30000;">TDP</h1>
            </div>
            
            <div class="form-section">
                <h3 style="background: #f0f0f0; padding: 5px;">I. Personal Details</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: left; padding: 10px;">
                    <div><label><b>Full Name:</b></label> <p id="modalFullName"></p></div>
                    <div><label><b>Email:</b></label> <p id="modalEmail"></p></div>
                    <div><label><b>Contact:</b></label> <p id="modalContact"></p></div>
                    <div><label><b>Gender:</b></label> <p id="modalGender"></p></div>
                </div>
            </div>

            <div class="form-section">
                <h3 style="background: #f0f0f0; padding: 5px;">II. Educational Details</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: left; padding: 10px;">
                    <div><label><b>School:</b></label> <p id="modalSchool"></p></div>
                    <div><label><b>Course:</b></label> <p id="modalCourse"></p></div>
                    <div><label><b>Year Level:</b></label> <p id="modalYear"></p></div>
                    <div><label><b>GWA:</b></label> <p id="modalGwa"></p></div>
                </div>
            </div>

            <div class="modal-actions" style="margin-top: 20px;">
                <button class="btn-cancel-modal" onclick="closeFormModal()">Close Form</button>
            </div>
        </div> </div>

    <div id="rejectModal" class="modal-overlay" style="display:none;">
        <div class="modal-content" style="background: white; padding: 20px; border-radius: 8px; width: 400px; margin: auto;">
            <h3>Reject Application</h3>
            <p>Please provide a reason for rejection (this will be sent to the student):</p>
            <textarea id="rejectReason" style="width: 100%; height: 100px; margin-bottom: 10px;" placeholder="Optional: Reason for rejection..."></textarea>
            <div class="modal-actions">
                <button class="btn-confirm" onclick="confirmReject()" style="background: #b30000; color: white; padding: 10px;">Confirm Reject</button>
                <button class="btn-cancel-modal" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="../../js/admin/viewApplications.js"></script>
</body>
</html>
