<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EskuelAr - Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <img src="/image/Logo.png" alt="Logo" class="login-logo">
            <img src="/image/Name.png" alt="Name" class="app-name">
            
            <div id="loginSection">
                <h2>Login</h2>
                <p class="subtitle">Please enter your login details.</p>
                <form id="loginForm">
                    <input type="text" id="loginUser" placeholder="Username" required>
                    <input type="password" id="loginPass" placeholder="Password" required>
                    <button type="submit" class="btn-auth">Login</button>
                </form>
                <p class="footer-text">Don't have an account? <a href="#" id="showRegister">Register here.</a></p>
            </div>

            <div id="registerSection" style="display: none;">
                <h2>Register</h2>
                <p class="subtitle">Create your student account.</p>
                <form id="registerForm">
                    <input type="text" id="regUser" placeholder="Choose Username" required>
                    <input type="password" id="regPass" placeholder="Create Password" required>
                    <button type="submit" class="btn-auth">Register</button>
                </form>
                <p class="footer-text">Already have an account? <a href="#" id="showLogin">Login here.</a></p>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
